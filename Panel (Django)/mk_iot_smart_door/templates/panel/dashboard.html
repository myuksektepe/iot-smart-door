{% extends "_panelbase.html" %}
{% load static %}
{% block title %}SmaartDoor - Dashboard{% endblock %}

{% block main %}
    <h1 class="text-thin">Kay覺tlar</h1>
    <hr>
    <div class="table-responsive">
        <table id="logs" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Kullan覺c覺</th>
                <th>Kart</th>
                <th>Kap覺</th>
                <th>Tarih</th>
            </tr>
            </thead>
            <tbody>
            {% for log in logs %}
                <tr>
                    <td>
                        {{ log }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block js_scripts %}{% endblock %}
